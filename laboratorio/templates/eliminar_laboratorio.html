{% extends 'base.html' %}

{% block content %}
{% load static %}

<h1>Eliminar Laboratorio</h1>
    <p>¿Estás seguro de que deseas eliminar el laboratorio "{{ laboratorio.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
    </form>
    <a href="{% url 'mostrar_laboratorios' %}">Cancelar</a>


{% endblock %}
